version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .  # 告訴 Docker 使用當前目錄下的 Dockerfile 來建立鏡像
    restart: always
    ports:
      - "8000:8000"
    # volumes:
    #   - .:/ehmax  
    environment:
      
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
    depends_on:
      - db     

volumes:
  postgres_data:
